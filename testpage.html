<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        /* Name styling */
        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        /* Navigation styling */
        .nav-links a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
        }
        .nav-links a:hover {
            color: #007acc;
        }
    </style>
</head>
<body>

    <!-- Header with name and links -->
    <header class="header">
        <div class="name">Your Name</div>
        <nav class="nav-links">
            <a href="#publications">Publications</a>
            <a href="#lab">The Lab</a>
            <a href="#community">Community</a>
        </nav>
    </header>
